<div class="tui-skeleton_center purchase">
  <div class="purchase-main tui-row tui-row_sme"
       (click)="onClick()">
    <div class="tui-col tui-col_5 purchase-title">
      <h4 class="tui-text_bold">{{ purchase.title }}</h4>
      <p *ngIf='isCommentVisible'>
        {{ purchase.comment }}
      </p>
    </div>
    <span class="tui-col tui-col_5 purchase-info">
      <tui-badge
        *ngIf='purchase.date'
        class="tui-space_horizontal-2 tui-space_vertical-2 support-01"
        status="custom"
        value="{{purchase.date}}"
        [hoverable]="true"
      ></tui-badge>
      <tui-badge
        class="tui-space_horizontal-2 tui-space_vertical-2 support-01"
        status="custom"
        value="{{purchase.price}}"
        [hoverable]="true"
      ></tui-badge>
    </span>
    <div class="tui-col tui-col_2">
      <button type="button" class="btn" (click)="onDelete($event)">
        <tui-svg src="tuiIconCloseLarge"></tui-svg>
      </button>
    </div>
  </div>
</div>
